<!DOCTYPE HTML>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="kong0107">
<title>Multiplication Practice</title>
<style type="text/css"> body, button {font-size: 4rem;} </style>
<script type="text/javascript">
	window.addEventListener("load", function() {
		const $ = function(id) {return document.getElementById(id);};
        const r = function() {return "123456789".charAt(Math.floor(Math.random() * 9));};
		let multiplicand = $("multiplicand").textContent = r() + r();
		let multiplier = $("multiplier").textContent = r() + r();
		$("product").style.display = "none";
		$("product").textContent = (multiplicand * multiplier).toString();

		let timer = new Date;
		$("answer").addEventListener("click", function() {
			$("answer").style.display = "none";
			$("product").style.display = "";
			$("score").textContent = ((new Date).getTime() - timer.getTime()).toString() + " milliseconds passed.";
		});

		$("reloader").addEventListener("click", function() {
			location.reload();
		});
	});
</script>
</head>
<body>
	<span id="multiplicand"></span>
	&times;
	<span id="multiplier"></span>
	=
	<span id="product"></span>
	<button id="answer">?</button>
	<div id="score"></div>
	<button id="reloader">Reload</button>
</body>
</html>
