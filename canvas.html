<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<script src="https://cdn.jsdelivr.net/npm/kong-util/dist/all.js"></script>
<style>
html, body {
    margin: 0;
    padding: 0;
    background-color: black;
}
</style>
</head>
<body>
<canvas></canvas>

<script>
kongUtil.use();
const canvas = $('canvas');

function resizeCanvas() {
    canvas.setAttribute('width', window.innerWidth - 2);
    canvas.setAttribute('height', window.innerHeight - 2);
}
resizeCanvas();
listen(window, 'resize', resizeCanvas);

const ctx = canvas.getContext("2d");
setInterval(() => {
    ctx.beginPath();
    ctx.fillStyle = '#' + Math.random().toString(16).slice(-8);
    const x = Math.floor(Math.random() * window.innerWidth);
    const y = Math.floor(Math.random() * window.innerHeight);
    ctx.arc(x, y, Math.floor(Math.random() * 32) + 16, 0, Math.PI * 2);
    ctx.fill();
}, 100);

</script>
</body>
</html>
