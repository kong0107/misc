<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma Seperation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/kong-util@0.6.8/dist/all.js"></script>
</head>
<body>
    <div class="container">
        <dl>
            <dt>String</dt>
            <dd><textarea class="form-control" rows="12">furry body, big arms, strong thighs, big-boned, masterpiece, best quality, highres</textarea></dd>
            <dt>List</dt>
            <dd><ul class="list-group"><li>ab</li><li>cd</li></ul></dd>
        </dl>
    </div>
    <script>
        kongUtil.use();
        const ta = $('textarea'), ul = $('ul');
        function string2list() {
            ul.replaceChildren();
            ta.value.split(',')
            .map(s => s.trim())
            .reduce((arr, cur) => {
                if(cur && arr.indexOf(cur) === -1)
                    arr.push(cur);
                return arr;
            }, [])
            .forEach(s => ul.append(createElementFromJsonML(
                ['li', {}, s]
            )));
        }
        function list2string() {
            ta.value = [...ul.children].map(l => l.textContent).join(', ');
        }
        string2list();
        // list2string();
    </script>
</body>
</html>
