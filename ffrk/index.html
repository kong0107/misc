				for(var i = 0; i < series.length; ++i) {
					if(!series[i].length) continue;
					var fs = cc.appendChild(document.createElement("FIELDSET"));
					fs.style.float = "left";
					var legend = fs.appendChild(document.createElement("LEGEND"));
					legend.appendChild(document.createTextNode(i ? ("FF" + i) : "JOB"));
					for(var j = 0; j < series[i].length; ++j) {
						var label = fs.appendChild(document.createElement("LABEL"));
						label.style.display = "block";
						var cb = label.appendChild(document.createElement("INPUT"));
						cb.type = "checkbox";
						cb.name = "character";
						cb.value = series[i][j].sn;
						label.appendChild(document.createTextNode(series[i][j].name));

	<h1>FFRK Character Selector</h1>

	<table id="abilityChecker">

				<td><input type="radio" name="black" value="3"></td>
				<td><input type="radio" name="black" value="4"></td>
