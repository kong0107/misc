<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <script type="text/javascript">
      function qs(q) {
        return document.querySelector(q);
      }
      function warningMessage(msg = "") {
        qs("#result").style.display = "none";
        qs("#message").textContent = msg;
      }
      function getAverageColor(imageData) {
        const sumRGBA = imageData.data.reduce((acc, cur, index) => {
          acc[index % 4] += cur;
          return acc;
        }, [0, 0, 0, 0]);
        return sumRGBA.map(sum => Math.floor(sum / (imageData.width * imageData.height)));
      }

      window.addEventListener("load", function() {
        qs("input[type=file]").addEventListener("change", event => {
          const files = event.target.files;
          if(!files.length) return warningMessage("File input cleared by the user.");

          warningMessage();
          createImageBitmap(files[0])
          .then(bitmap => {
            const canvas = qs("CANVAS");
            canvas.width = bitmap.width;
            canvas.height = Math.ceil(bitmap.height * 1334 / 1150);

            const context = canvas.getContext("2d");
            context.drawImage(bitmap, 0, 0);
            const averageColor = getAverageColor(context.getImageData(0, 0, bitmap.width, bitmap.height));
            context.fillStyle = `rgb(${averageColor[0]}, ${averageColor[1]}, ${averageColor[2]})`;
            context.fillRect(0, bitmap.height, bitmap.width, canvas.height - bitmap.height);

            const url = canvas.toDataURL("image/jpeg", 0.8);
            qs("IMG").src = url;
            qs("A").href = url;
            qs("#result").style.display = "";
          })
          .catch(reason => warningMessage(reason));
        });
      });
    </script>
</head>
<body>
    <p>選擇一個圖片檔，即會將圖片下方加上空間，以利設定為 iPhone 6, 6s, 7, 8, SE2 的桌布，並使原圖的垂直方向不會被下方的工具列擋到。</p>
    <p>Select an image file, then space is added below the image. Setting the new image as the wallpaper then will not crop the content of the origin image.</p>
    <input type="file">
    <div id="message"></div>
    <div id="result" style="display: none">
      <canvas style="width: 40%"></canvas>
      <img style="width: 40%">
      <a download="lengthenHeight.jpeg">下載 Download</a>
    </div>
</body>
</html>
