<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Plurk Avatar Display</title>
</head>
<body>
    <h1><a href="">Plurk Avatar Display</a></h1>
    <form method="get">
        <input type="text" name="q">
        <input type="submit">
    </form>
    <script>
        if(match = document.location.search.match(/[\?&]q=https?%3A%2F%2Favatars.plurk.com%2F(\d+)-big(\d+)\.jpg/)) {
            for(var i = match[2]; i > 0; i -= 2) {
                var img = document.createElement('IMG');
                img.onerror = function() { this.style.display = "none"; };
                img.src = "http://avatars.plurk.com/" + match[1] + "-big" + i + ".jpg";
                document.body.appendChild(img);
            }
        }
        else document.body.appendChild(document.createTextNode("Enter an avatar link, and this page would show the user's avatars which were used not after the given one."));
    </script>
</body>
</html>
