<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//OPENWAVE//DTD XHTML Mobile 1.0//EN" "http://www.openwave.com/dtd/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Plurk.com</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link href="../static/backup.css" type="text/css" rel="stylesheet"> <link href="../static/qualifiers.css" type="text/css" rel="stylesheet"> </head> <body><div class="contents"> <div class="bigplurk"><a href="">阿空 Kong</a> <a href="http://youtu.be/cpPw6x8p8v4" class="ogvideo meta" rel="nofollow"><img src="http://i4.ytimg.com/vi/cpPw6x8p8v4/hqdefault.jpg" data-video="http://www.youtube.com/embed/cpPw6x8p8v4?feature=oembed" data-width="459" data-height="344" height="40px" />全球報導- 沈春華主播「李奧納多．狄卡皮歐，謝謝」</a>如果不知道<a href="http://www.youtube.com/watch?v=w4gVCFa2Zl4" class="ogvideo meta" rel="nofollow"><img src="http://i4.ytimg.com/vi/w4gVCFa2Zl4/hqdefault.jpg" data-video="http://www.youtube.com/embed/w4gVCFa2Zl4?feature=oembed" data-width="459" data-height="344" height="40px" />全球報導- 沈春華主播「李奧納多．皮卡丘」</a>的應該會看不懂啦 <img src="../static/emoticons/silver/annoyed.gif" class="emoticon" alt="(annoyed)" height="18" /><br /><a href="http://youtu.be/u4jQkAmCZxE" class="ogvideo meta" rel="nofollow"><img src="http://i2.ytimg.com/vi/u4jQkAmCZxE/hqdefault.jpg" data-video="http://www.youtube.com/embed/u4jQkAmCZxE?feature=oembed" data-width="459" data-height="344" height="40px" />連沈主播都愛的「丁丁是個人才」</a>從這看的話，也許皮卡丘就是個還沒準備好的笑點吧 <img src="../static/emoticons/silver/unsure.gif" class="emoticon" alt="(unsure)" height="18" /> <div class="meta">2011-11-27 17:26:15</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Responses : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4288913268"><a href="">堃登登</a> <span class="qualifier q_says">說</span> <span class="plurk_content">她就是找一個機會圓回來~滿厲害的~也不是硬否認</span></div> <div class="response" id="r4289048263"><a href="">【雨天Ginger】</a> <span class="plurk_content">丁丁ˋ是個人才XDD</span></div> <div class="response" id="r4289057720"><a href="">GinoMao</a> <span class="plurk_content">她好棒 XD</span></div> <div class="response" id="r4289598719"><a href="">BRANDance</a> <span class="qualifier q_says">說</span> <span class="plurk_content">或許這也是她身為臺灣唯一一位從沒跳槽過的一線資深主播的價值吧。</span></div> <div class="response" id="r4290149928"><a href="">寇斯船長寶</a> <span class="qualifier q_says">說</span> <span class="plurk_content">沈春華好酷!!!</span></div> </div> </body></html>
