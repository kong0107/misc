<div class="meta">2012-04-08 13:48:43</div> </div> <h3 class="space menu" style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;">Response : <a href="#latest" class="la">latest</a></h3> <div class="response" id="r4657859607"><a href="">阿空 Kong</a> <span class="plurk_content">「甲…因經營燃燒廢電纜業致富…甲妻丙…以糟糠之婦，協助其夫創業，受「戴奧辛」世紀之毒侵害，身體孱弱不堪」<br />「本例題寫於一九八二年（本書初版），當時南台灣盛行燃燒廢電纜，因此致富之人甚多，風化事件層出不窮，特設此例以反應台灣社會經濟發展實況，雖時過境遷，仍保留之，以供追憶。」</span></div> </div> </body></html>
