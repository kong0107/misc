<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Generate Random String</title>
    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
    var $ = function(id){return document.getElementById(id);};
    var randomCharCode = function(charSet) {
        switch(charSet) {
            case "all":
                return 32 + Math.floor(Math.random() * 95);
            case "alphanumeric":
                var temp = Math.floor(Math.random() * 62);
                if(temp < 10) return temp + 48;
                if(temp < 36) return temp - 10 + 65;
                if(temp < 62) return temp - 36 + 97;
            default:
                console.error(new ReferenceError);
        }

    };
    var generate = function() {
        var arr = [];
        var charSet = document.forms[0].elements.charSet.value;
        var length = parseInt($("length").value);
        for(var i = 0; i < length; ++i) arr.push(randomCharCode(charSet));
        $("result").value = String.fromCharCode.apply(null, arr);
        /*window.history.pushState("", "",
            location.pathname + "?length=" + length + "&charSet=" + charSet
        );*/
    };

    var m;
    m = location.search.match(/[\?&]length=(\d+)/);
    if(m) $("length").value = m[1].replace(/^0+/, "");
    m = location.search.match(/[\?&]charSet=(\w+)/);
    if(m) document.forms[0].elements.charSet.value = m[1];

    generate();
    $("length").addEventListener("change", generate);
    $("generate").addEventListener("click", generate);
});
    </script>
    <style type="text/css">
        body {
            background-color: #000;
            color: #ccc;
            line-height: 1.5;
        }
        h1 > div {
            display: inline-block;
        }
        label {
            display: block;
            margin-bottom: .5em;
        }
        label:after {
            content: "";
            display: table;
            clear: both;
        }
        input[type=radio] {
            float: left;
            margin-top: .5em;
        }
        label > div {
            margin-left: 2em;
        }
        #length {
            width: 4em;
        }
        #result {
            width: 8em;
            font-size: xx-large;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>
        <div lang="zh-Hant">亂碼生成</div>
        <div lang="en">Generate Random String</div>
    </h1>
    <form>
        <dl>
            <dt>
                <div lang="zh-Hant">要用哪些字元？</div>
                <div lang="en">Which set of characters do you want?</div>
            </dt>
            <dd>
                <label>
                    <input type="radio" name="charSet" value="all">
                    <div lang="zh-Hant">數字、英文字母與 ASCII 符號</div>
                    <div lang="en">All printable ASCII characters (space included)</div>
                </label>
                <label>
                    <input type="radio" name="charSet" value="alphanumeric" checked>
                    <div lang="zh-Hant">數字與英文字母（區分大小寫）</div>
                    <div lang="en">Alphanumeric (case-sensitive)</div>
                </label>
            </dd>
            <dt>
                <div lang="zh-Hant">需要幾個字元？</div>
                <div lang="en">How many characters do you want?</div>
            </dt>
            <dd><input type="number" id="length" min="1" step="1" value="8"></dd>
            <dt>
                <div lang="zh-Hant">產生結果：</div>
                <div lang="en">Here goes the result:</div>
            </dt>
            <dd><input type="text" id="result" readonly></dd>
        </dl>
        <button type="button" id="generate">
            <span lang="zh-Hant">再次產生</span>
            <span lang="en">Generate Again</span>
        </button>
    </form>
</body>
</html>
