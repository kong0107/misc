<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞士制計分表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/kong-util@0.7.10/dist/all.js"></script>
    <style>
        #final_result {
            margin-top: 2rem;
        }
        #final_result td,
        #final_result th {
            border: 1px solid;
            text-align: center;
            padding: 2px 5px;
        }
        #final_result {
            border-collapse: separate;
            border-spacing: 2px;
        }
    </style>
</head>
<body>
    <header class="container m-3 border border-2 border-info rounded-3 p-3">
        <h1 class="fs-4 m-0 p-0">瑞士制計分表</h1>
        <details>
            <summary class="mb-2">比賽設定</summary>
            <div>
                <dl class="d-flex mb-1">
                    <dt class="d-flex justify-content-center flex-column mb-2">比賽名稱：</dt>
                    <dd><input id="title" type="text" class="form-control" placeholder="比賽名稱"></dd>
                </dl>
                <dl class="d-flex mb-1">
                    <dt class="d-flex justify-content-center flex-column mb-2">人數：</dt>
                    <dd><input id="noplayers" type="number" class="form-control" min="2"></dd>
                </dl>
                <dl class="d-flex mb-1">
                    <dt class="d-flex justify-content-center flex-column mb-2">輪數：</dt>
                    <dd><input id="norounds" type="number" class="form-control" min="1"></dd>
                </dl>
                <dl class="d-flex mb-1">
                    <dt class="d-flex justify-content-center flex-column mb-2">勝分：</dt>
                    <dd><input id="win_points" type="number" class="form-control" min="1"></dd>
                </dl>
                <div>
                    <button type="button" class="btn btn-sm btn-primary" id="draw_table">重製對戰表</button>
                    <button type="button" class="btn btn-sm btn-primary" id="add_player">新增1位參賽者</button>
                    <label>
                        <input type="checkbox" checked="checked" id="fastFill">
                        開啟快速填分(手機使用者建議關閉)
                    </label>
                </div>
                <div class="mt-2">
                    <label>
                        <input type="file" id="loadJSON" class="d-none" accept="application/json">
                        <span class="btn btn-sm btn-info">從 JSON 讀取</span>
                    </label>
                </div>
            </div>
        </details>
    </header>
    <table id="main">
        <thead><tr></tr></thead>
        <tbody></tbody>
    </table>
    <table id="final_result" class="border">
        <thead><tr></tr></thead>
        <tbody></tbody>
    </table>
    <button type="button" id="downloadJSON" class="btn btn-info">下載 JSON</button>
    <button type="button" id="downloadCSV" class="btn btn-info">下載 CSV</button>

    <script>
kongUtil.use();

/********
 * 全域變數宣告
 */
var title = '';
var noplayers = 8;
var norounds = 5;
var win_points = 2;
var place = [];
var taken = [];
var final = [];


/********
 * 函式宣告
 */

//確認某選手是否在比賽中
function isIngame(player) { // boolean
    return $(`input[name="ingame"][data-row="${player}"]`).checked;
}
function getPName(player) { // string
    return $(`input[name="pname"][data-row="${player}"]`).value;
}
function getPoints(player, round) { // integer
    return parseInt($(`input[name="points"][data-row="${player}"][data-col="${round}"]`).value);
}
function getOppo(player, round) { // integer
    return parseInt($(`input[name="oppo"][data-row="${player}"][data-col="${round}"]`).value);
}
function getTotalpoints(player) { // integer
    return parseInt($(`input[name="totalpoints"][data-row="${player}"]`).value);
}
function getSubpoints(player) { // integer
    return parseInt($(`input[name="subpoints"][data-row="${player}"]`).value);
}
function getPlace(player) { // integer
    return parseInt($(`input[name="place"][data-row="${player}"]`).value);
}

function setPName(player, pname) {
    $(`input[name="pname"][data-row="${player}"]`).value = pname;
}
function setPoints(player, round, points) {
    $(`input[name="points"][data-row="${player}"][data-col="${round}"]`).value = points.toString();
}
function setOppo(player, round, oppo) {
    $(`input[name="oppo"][data-row="${player}"][data-col="${round}"]`).value = oppo.toString();
}
function setBGColor(row, col, color) {
    $(`[data-row="${row}"][data-col="${col}"]`).parentNode.style.backgroundColor = color;
}


function match(round) {
    if (round == 1) {
        for (let i = 1; i <= noplayers; ++i)
            setOppo(i, 1, i - (i * 2 - 1) % 4 + 2);
        if (noplayers % 2) {
            setOppo(noplayers, 1, 0);
            setOppo(0, 1, noplayers);
        }
        return;
    }

    //非首輪
    calTotalpoints(round-1); //從這邊開始寫
    calSubpoints(round-1);
    sort();

    taken = [];
    // var quitgame = 0;
    let noplayers_ingame = 0;
    for (let i = 1; i <= noplayers; ++i) {
        // if(isIngame(i))
        //     taken[i] = false;
        // else{
        //     taken[i] = true;
        //     setOppo(i, round, -1);
        //     ++quitgame;
        //     console.log(`${i}已退賽`);
        // }
        if (isIngame(i)) {
            taken[i] = false;
            ++noplayers_ingame;
        }
        else {
            taken[i] = true;
            setOppo(i, round, -1);
            // ++quitgame;
            console.log(`${i}已退賽`);
        }
    }
    // noplayers_ingame = noplayers - quitgame;
    taken[0] = !(noplayers_ingame % 2);

    var notables = (noplayers_ingame + noplayers_ingame % 2) / 2;
    var table = [];
    for (let i = 1; i <= notables; ++i)
        table[i] = [0, 0];

    for (let i = 1; i <= notables; ++i) {
        if (i == 0) {
            alert('無法配對');
            return;
        }

        console.log(`第${i}桌排序中`);
        pickp0(table, i);
        if (!pickp1(table, i, round)) {
            taken[table[i][0]] = false;
            table[i][0] = 0;
            i -= 2;
        }
    }

    //將對手編號填入表格
    for (let i = 1; i <= notables; ++i) {
        setOppo(table[i][0], round, table[i][1]);
        setOppo(table[i][1], round, table[i][0]);
    }
    for (let i = 1; i <= noplayers; ++i) {
        if (!isIngame(i))
            setOppo(i, round, -1);
    }
}


function pickp0(table, notable) {
    //尋找place中，排名最小，未taken之選手，置於table[i][0]
    if (table[notable][0]) {
        console.log('本桌已有p0', notable, table[notable][0]);
        return;
    }
    console.log(`table[${notable}]之p0選取中`);
    for (let i = 1; i <= noplayers; ++i) {
        if (!taken[place[i]]) {
            table[notable][0] = place[i];
            taken[place[i]] = true;
            console.log(`p0 in table ${notable} is ${place[i]}`);
            return;
        }
    }
}


function pickp1(table, notable, round) {
    //尋找place中，排名最小，未taken，未與table[i][0]對戰過之選手，置於table[i][1]
    let p;

    //clean table
    for (let i = 1; i <= noplayers; ++i)
        setOppo(i, round, '');

    if (!table[notable][1]) {
        p = table[notable][0];
    }
    else {
        p = table[notable][1];
        taken[p] = false;
        table[notable][1] = 0;
    }
    const start_place = getPlace(p);

    for (let i = start_place + 1; i <= noplayers + 1; ++i) {
        if (taken[place[i]]) continue;
        const p1 = place[i];

        for (let j = 1; j <= norounds; ++j) {
            const oppo = getOppo(table[notable][0], j);
            if (isNaN(oppo)) {
                // 找到了
                table[notable][1] = p1;
                taken[p1] = true;
                console.log(`本桌p1為${p1}`);
                return true;
            }
            if (oppo == p1) break;
        }
    }
    //輪空確認
    // if(noplayers_ingame%2==1){
    //     const notables = (noplayers_ingame+noplayers_ingame%2)/2;
    //     if(neverPass(table[notables][0])){
    //         taken[table[notables][0]] = true;
    //         return true;
    //     }
    // }
    //沒找到p1
    return false;
}


function calTotalpoints(round) {
    for (let i = 1; i <= noplayers; ++i) {
        let total = 0;
        for (let j = 1; j <= round; ++j) {
            points = getPoints(i, j);
            if (!isNaN(points))
                total += points;
        }
        $(`input[data-row="${i}"][name="totalpoints"]`).value = total;
    }
}


function calSubpoints(round) {
    for (let i = 1; i <= noplayers; ++i) {
        let sub = 0;
        for (let j = 1; j <= round; ++j) {
            //取得第j輪對手的編號
            const nooppo = getOppo(i, j);
            //取得第j輪對手的總分, 加入sub
            if (!isNaN(nooppo)
                && nooppo > 0
                && nooppo <= noplayers
            ) sub += getTotalpoints(nooppo);
        }
        $(`input[data-row="${i}"][name="subpoints"]`).value = sub;
    }
}


function sort() { //Selection Sort
    place = [];
    place[noplayers + 1] = 0;
    // $(`[name="place"][data-row="0"]`).value = noplayers+1;
    for (let i = 1; i <= noplayers; ++i)
        place[i] = i;
    for (let i = 1; i <= noplayers; ++i) {
        for (let j = i + 1; j <= noplayers; ++j) {
            if (compare(place[j], place[i])) {
                temp = place[j];
                place[j] = place[i];
                place[i] = temp;
            }
        }
        $(`[name="place"][data-row="${place[i]}"]`).value = i;
    }
    // return;
}


function compare(x, y) { //for sort()
    if (getTotalpoints(x) > getTotalpoints(y)) return 1;
    if (getTotalpoints(x) < getTotalpoints(y)) return 0;
    if (getSubpoints(x) > getSubpoints(y)) return 1;
    if (getSubpoints(x) < getSubpoints(y)) return 0;
    if (x <= y) return 1;
    return 0;
}


function lock(round) {
    if (round == 1) {
        for (let i = 1; i <= noplayers; ++i) {
            $(`input[name=pname][data-row="${i}"]`).disabled = true;
        }
        $('#btn_draw').hidden = "hidden";
        $(`button[name=btn_unlock][data-col="0"]`).hidden = "";
    }
    for (let i = 1; i <= noplayers; ++i) {
        $(`input[name=pname][data-row="${i}"]`).disabled = true;
        $('#btn_draw').hidden = "hidden";
        $(`button[name=btn_unlock][data-col="0"]`).hidden = "";
        for (let j = 1; j < round; ++j) {
            $(`input[name=points][data-row="${i}"][data-col="${j}"]`).disabled = true;
            $(`input[name=oppo][data-row="${i}"][data-col="${j}"]`).disabled = true;
            $(`button[name=btn_match][data-col="${j}"]`).hidden = "hidden";
            $(`button[name=btn_unlock][data-col="${j}"]`).hidden = "";
        }
    }
}


function unlock(round) {
    if (round) {
        for (let i = 1; i <= noplayers; ++i) {
            $(`input[name=points][data-row="${i}"][data-col="${round}"]`).disabled = false;
            $(`input[name=oppo][data-row="${i}"][data-col="${round}"]`).disabled = false;
            $(`button[name=btn_match][data-col="${round}"]`).hidden = "";
            $(`button[name=btn_unlock][data-col="${round}"]`).hidden = "hidden";
        }
    }
    else {
        for (let i = 1; i <= noplayers; ++i)
            $(`input[name=pname][data-row="${i}"]`).disabled = false;
        $('#btn_draw').hidden = "";
        $(`button[name=btn_unlock][data-col="0"]`).hidden = "hidden";
    }
}


function draw() {
    for (let i = 1; i <= noplayers; ++i) {
        target = Math.floor(Math.random() * noplayers) + 1;
        console.log(`going to swap ${i} and ${target}`);
        const temp = getPName(i);
        setPName(i, getPName(target));
        setPName(target, temp);
    }
}


function clickWin(row, col) {
    const oppo = getOppo(row, col);
    if (oppo == 0) {
        setPoints(row, col, win_points);
        setBGColor(row, col, '#F00');
    }
    else if (oppo == -1) setPoints(row, col, 0);
    else if (oppo > 0 && oppo <= noplayers) {
        const points = win_points;
        setPoints(row, col, win_points);
        setPoints(oppo, col, 0);
        setBGColor(row, col, '#F00');
        setBGColor(oppo, col, '#FFF');
    }
}

function clickEven(row, col) {
    const oppo = getOppo(row, col);
    if (oppo == 0) {
        setPoints(row, col, win_points);
        setBGColor(row, col, '#F00');
        $(`input[name="points"][data-row="${row}"][data-col="${col}"]`).parentNode.style.backgroundColor = '#FF0000';
    }
    else if (oppo == -1) setPoints(row, col, 0);
    else if (oppo > 0 && oppo <= noplayers) {
        setPoints(row, col, win_points / 2);
        setPoints(oppo, col, win_points / 2);
        setBGColor(row, col, '#F8F');
        setBGColor(oppo, col, '#F8F');
    }
}


function showNextBtn(round) {
    round = parseInt(round);
    if (round <= norounds && allPointsReady(round)) {
        if (round < norounds)
            $(`button[data-col="${round+1}"]`).hidden = "";
    }
}


function allPointsReady(round) {
    for (let i = 1; i <= noplayers; ++i) {
        if (isNaN(getPoints(i,round))) return false;
    }
    return true;
}


function sortResult() {
    place = [];
    for (let i = 1; i <= noplayers; ++i)
        place[i] = i;
    for (let i = 1; i <= noplayers; ++i) {
        for (let j = i + 1; j <= noplayers; ++j) {
            if (compareResult(place[j], place[i])) {
                temp = place[j];
                place[j] = place[i];
                place[i] = temp;
            }
        }
        final[place[i]]['place'] = i;
    }
    // return;
}


function compareResult(x, y) {
    if (final[x]['total'] > final[y]['total']) return 1;
    if (final[x]['total'] < final[y]['total']) return 0;

    for (let i = 1; i <= 7; ++i) {
        if (i === 3) continue;
        if (final[x][`sub${i}`] < final[y][`sub${i}`]) return 1;
        if (final[x][`sub${i}`] > final[y][`sub${i}`]) return 0;
    }

    if (x < y) return 1;
    return 0;
}


function outputResult() {
    //取得總分&輔一
    for (let i = 1; i <= noplayers; ++i) {
        final[i] = {};
        final[i]['total'] = getTotalpoints(i);
        final[i]['sub1'] = getSubpoints(i);
    }

    //計算輔二
    for (let i = 1; i <= noplayers; ++i) {
        final[i]['sub2'] = 0;
        for (let j = 1; j <= norounds; ++j) {
            const oppo = getOppo(i, j); // oppo = i 選手第 j 輪之對手
            if (oppo > 0) { // 對手編號>0 => 正常對戰，無輪空、無棄戰
                const p = getPoints(i, j); // p = i 選手第 j 輪之得分
                if (p > 0) { // 此選手獲勝或平手
                    final[i]['sub2'] += ((final[oppo]['total']) * p / win_points);
                    console.log(`${i}選手之輔二變更為 ${final[i]['sub2']}`);
                }
            }
        }
    }

    // 計算輔四 => 所遇對手之輔分一
    for (let i = 1; i <= noplayers; ++i) {
        final[i]['sub4'] = 0;
        for (let j = 1; j <= norounds; ++j) {
            const oppo = getOppo(i, j);
            if (oppo > 0) {
                final[i]['sub4'] += final[oppo]['sub1'];
            }
        }
    }

    // 計算輔五 => 所遇對手之輔分二
    for (let i = 1; i <= noplayers; ++i) {
        final[i]['sub5'] = 0;
        for (let j = 1; j <= norounds; ++j) {
            const oppo = getOppo(i, j);
            if (oppo > 0) {
                final[i]['sub5'] += final[oppo]['sub2'];
            }
        }
    }

    // 輔六：（所勝對手之輔分一）＋（所和對手之輔分一的一半）
    for (let i = 1; i <= noplayers; ++i) {
        final[i]['sub6'] = 0;
        for (let j = 1; j <= norounds; ++j) {
            const p = getPoints(i, j);
            const oppo = getOppo(i, j);
            if (p > 0 && oppo > 0) {
                final[i]['sub6'] += (final[j]['sub1'] * p / win_points);
            }
        }
    }

    // 輔七：（所勝對手之輔分二）＋（所和對手之輔分二的一半）
    for (let i = 1; i <= noplayers; ++i) {
        final[i]['sub7'] = 0;
        for (let j = 1; j <= norounds; ++j) {
            const p = getPoints(i, j);
            const oppo = getOppo(i, j);
            if (p > 0 && oppo > 0) {
                final[i]['sub7'] += (final[j]['sub2'] * p / win_points);
            }
        }
    }

    sortResult();
    console.log(final);

    //顯示final result
    $('#final_result thead').replaceChildren(
        createElementFromJsonML(
            ['tr', {},
                ['th',{class: 'rounded'},'編號'],
                ['th',{class: 'rounded'},'姓名'],
                ['th',{class: 'rounded'},'總分'],
                ['th',{class: 'rounded'},'輔一'],
                ['th',{class: 'rounded'},'輔二'],
                ['th',{class: 'rounded'},'輔四'],
                ['th',{class: 'rounded'},'輔五'],
                ['th',{class: 'rounded'},'輔六'],
                ['th',{class: 'rounded'},'輔七'],
                ['th',{class: 'rounded'},'名次']
            ]
        )
    );

    $('#final_result tbody').replaceChildren();
    for (let i = 1; i <= noplayers; ++i) {
        pname = $(`input[name=pname][data-row="${i}"]`).value;
        $('#final_result tbody').append(
            createElementFromJsonML(
                ['tr', {},
                    ['td',{class: 'rounded'},i],
                    ['td',{class: 'rounded'},pname],
                    ['td',{class: 'rounded'},final[i]['total']],
                    ['td',{class: 'rounded'},final[i]['sub1']],
                    ['td',{class: 'rounded'},final[i]['sub2']],
                    ['td',{class: 'rounded'},final[i]['sub4']],
                    ['td',{class: 'rounded'},final[i]['sub5']],
                    ['td',{class: 'rounded'},final[i]['sub6']],
                    ['td',{class: 'rounded'},final[i]['sub7']],
                    ['td',{class: 'rounded'},final[i]['place']]
                ]
            )
        );
    }
}


function hideRow0() {
    /** 不知道為何失效的程式碼
    $$('[data-row="0"]').forEach( element => {
        element.hidden = "hidden";
    });
    */

    $('#main tbody tr').style.display = "none";
}


//新增選手
function addPlayer() {
    ++noplayers;
    $('#noplayers').value = noplayers;
    $(`input[data-row="0"][name="place"]`).value = noplayers+1;

    const tr =
        ['tr',{},
            ['td', {class: 'text-end'}, noplayers],
            ['td', {},
                ['input', {
                    type: 'checkbox',
                    class: 'form-check-input',
                    checked: 'checked',
                    name: 'ingame',
                    title: '勾選表示未退賽',
                    'data-row': noplayers
                }]
            ],
            ['td', {},
                ['input', {
                    type: 'text',
                    name: 'pname',
                    class: 'form-control',
                    'data-row': noplayers
                }]
            ]
        ];

    for (let i = 1; i <= norounds; ++i) {
        tr.push(
            ['td',{class: 'round'},
                ['div',{class: 'd-flex justify-content-around rounded'},
                    ['input', {
                        type: 'number',
                        class: 'form-control d-inline text-center m-1',
                        style: 'width: 45%',
                        title: `${noplayers}號選手第${i}輪之對手`,
                        name: 'oppo',
                        'data-row': noplayers,
                        'data-col': i
                    }], // input
                    ['input', {
                        type: 'number',
                        class: 'form-control d-inline text-center m-1',
                        style: 'width: 45%',
                        name: 'points',
                        autocomplete: 'off',
                        title: '獲勝左鍵，平手右鍵',
                        'data-row': noplayers,
                        'data-col': i,
                        onclick: event => {
                            if ($('#fastFill').checked)
                                clickWin(event.target.dataset.row, event.target.dataset.col);
                            showNextBtn(event.target.dataset.col);
                        },
                        oncontextmenu: event => {
                            event.preventDefault();
                            if ($('#fastFill').checked)
                                clickEven(event.target.dataset.row, event.target.dataset.col);
                            showNextBtn(event.target.dataset.col);
                        },
                        oninput: event => {
                            showNextBtn(event.target.dataset.col);
                        }
                    }] // input
                ] // div
            ]
        );
    }

    tr.push(
        ['td', {},
            ['input', {
                type: 'number',
                class: 'form-control d-inline text-center',
                name: 'totalpoints',
                'data-row': noplayers,
                style: 'width: 33%'
            }],
            ['input', {
                type: 'number',
                class: 'form-control d-inline text-center',
                name: 'subpoints',
                'data-row': noplayers,
                style: 'width: 33%'
            }],
            ['input', {
                type: 'number',
                class: 'form-control d-inline text-center',
                name: 'place',
                'data-row': noplayers,
                style: 'width: 33%'
            }]
        ]
    );

    $('tbody').appendChild(createElementFromJsonML(tr));
}


function drawTable() {
    if ($('#main tbody').childElementCount > 0
        && !confirm('確認要清空並重製一個新的對戰紀錄表嗎？')
    ) return false;

    $('thead tr').replaceChildren(
        createElementFromJsonML(['th']),
        createElementFromJsonML(['th']),
        createElementFromJsonML(['th', {class: 'text-center'},
            ['button', {
                type: 'button',
                class: 'btn btn-sm btn-primary',
                id: 'btn_draw',
                onclick: () => {
                    console.log('開始抽籤');
                    console.log(noplayers);
                    draw();
                }
            }, '抽籤'],
            ['button',{
                type: 'button',
                class: 'btn btn-sm btn-secondary',
                name: 'btn_unlock',
                'data-col': '0',
                hidden: 'hidden',
                onclick: () => unlock(0)
            },'解鎖']
        ])
    );

    for (let col = 1; col <= norounds; ++col) {
        $('thead tr').appendChild(createElementFromJsonML(
            ['th', {class: 'text-center'},
                ['button', {
                    type: 'button',
                    class: 'btn btn-sm btn-primary',
                    name: 'btn_match',
                    hidden: 'hidden',
                    data: {col}, // `{col}` means `{"col": col}`
                    onclick: () => {
                        match(col);
                        lock(col);
                    }
                }, '開始配對'],
                ['button',{
                    type: 'button',
                    class: 'btn btn-sm btn-secondary',
                    name: 'btn_unlock',
                    data: {col},
                    hidden: 'hidden',
                    onclick: () => unlock(col)
                },'解鎖']
            ]
        ));
    }

    $('thead tr').appendChild(createElementFromJsonML(
        ['th', {class: 'd-flex justify-content-around'},
            ['div', {},
                ['button', {
                    type: 'button',
                    class: 'btn btn-sm btn-primary',
                    onclick: () => {
                        calTotalpoints(norounds);
                        calSubpoints(norounds);
                        sort();
                        outputResult();
                    }
                }, '結算']
            ],
            ['div', {},
                ['button',{
                    type: 'button',
                    class: 'btn btn-sm btn-light fw-bold',
                    disabled: true
                }, '輔一']
            ],
            ['div', {},
                ['button',{
                    type: 'button',
                    class: 'btn btn-sm btn-light fw-bold',
                    disabled: true
                }, '名次']
            ]
        ]
    ));

    $('tbody').replaceChildren();
    for (let row = 0; row <= noplayers; ++row) {
        const tr =
            ['tr', {},
                ['td', {
                    class: 'text-end'
                }, row],
                ['td', {},
                    ['input', {
                        type: 'checkbox',
                        class: 'form-check-input',
                        checked: 'checked',
                        name: 'ingame',
                        title: '勾選表示未退賽',
                        data: {row}
                    }],
                ],
                ['td', {},
                    ['input', {
                        type: 'text',
                        name: 'pname',
                        class: 'form-control',
                        data: {row},
                    }]
                ]
            ]
        ;
        for (let col = 1; col <= norounds; ++col) {
            tr.push(
                ['td', {},
                    ['div',{class: 'd-flex justify-content-around rounded'},
                        ['input', {
                            type: 'number',
                            class: 'form-control d-inline text-center m-1',
                            style: 'width: 45%',
                            title: `${row}號選手第${col}輪之對手`,
                            name: 'oppo',
                            data: {row, col},
                        }], // input
                        ['input', {
                            type: 'number',
                            class: 'form-control d-inline text-center m-1',
                            style: 'width: 45%',
                            name: 'points',
                            autocomplete: 'off',
                            title: '快速填分：獲勝左鍵，平手右鍵',
                            data: {row, col},
                            onclick: event => {
                                if ($('#fastFill').checked) {
                                    clickWin(event.target.dataset.row, event.target.dataset.col);
                                    showNextBtn(event.target.dataset.col);
                                }
                            },
                            oncontextmenu: event => {
                                if ($('#fastFill').checked) {
                                    event.preventDefault();
                                    clickEven(event.target.dataset.row, event.target.dataset.col);
                                    showNextBtn(event.target.dataset.col);
                                }
                            },
                            oninput: event => {
                                showNextBtn(event.target.dataset.col);
                            }
                        }]
                    ] // div
                ] // td
            );
        }
        tr.push(
            ['td', {},
                ['input', {
                    type: 'number',
                    class: 'form-control d-inline text-center',
                    name: 'totalpoints',
                    data: {row},
                    style: 'width: 33%'
                }],
                ['input', {
                    type: 'number',
                    class: 'form-control d-inline text-center',
                    name: 'subpoints',
                    data: {row},
                    style: 'width: 33%'
                }],
                ['input', {
                    type: 'number',
                    class: 'form-control d-inline text-center',
                    name: 'place',
                    data: {row},
                    style: 'width: 33%'
                }]
            ]
        );
        $('tbody').appendChild(createElementFromJsonML(tr));
    }
    $('button[data-col="1"]').hidden = '';
    for (let col = 1; col <= norounds; ++col) {
        setOppo(0, col, 0);
        setPoints(0, col, 0);
    }
    $(`input[data-row="0"][name="totalpoints"]`).value = 0;
    $(`input[data-row="0"][name="subpoints"]`).value = 0;
    $(`input[data-row="0"][name="place"]`).value = noplayers + 1;

    hideRow0();

    $('#final_result thead').replaceChildren();
    $('#final_result tbody').replaceChildren();

    return true;
}


function downloadJSON() {
    const result = {
        title, noplayers, norounds, win_points,
        fastFill: !!$('#fastFill').value,
        players: [],
        final
    };

    for (let row = 1; row <= result.noplayers; ++row) {
        result.players[row] = {
            ingame: isIngame(row),
            pname: getPName(row),
            oppo: [],
            points: []
        };
        for (let col = 1; col <= result.norounds; ++col) {
            result.players[row].oppo[col] = getOppo(row, col);
            result.players[row].points[col] = getPoints(row, col);
        }
    }

    kongUtil.downloadData(JSON.stringify(result), 'swiss.json', 'application/json');
}


function downloadCSV() {
    const emptyTail = ''.padStart(norounds * 2 + 8, ',') + '\r\n';

    let csv = '\ufeff' // BOM for MS Excel
        + `比賽名稱,"${title}",${emptyTail}`
        + `人數,${noplayers},${emptyTail}`
        + `輪數,${norounds},${emptyTail}`
        + `勝分,${win_points},${emptyTail}`
        + '編號,參賽,姓名,'
    ;
    for (let col = 1; col <= norounds; ++col) csv += '對手,得分,';
    csv += '總分,輔一,輔二,輔四,輔五,輔六,輔七,名次\r\n';

    for (let row = 1; row <= noplayers; ++row) {
        csv += row + ','
            + (isIngame(row) ? '是' : '否') + ','
            + '"' + getPName(row).replace(/"/g, '""') + '",'
        ;
        for (let col = 1; col <= norounds; ++col) {
            csv += getOppo(row, col) + ','
                + getPoints(row, col) + ','
            ;
        }

        csv += final[row].total + ',';
        for (let sub = 1; sub <= 7; ++sub) {
            if (sub === 3) continue;
            csv += final[row][`sub${sub}`] + ',';
        }

        csv += final[row].place + '\r\n';
    }

    kongUtil.downloadData(csv, 'swiss.csv', 'text/csv');
}


async function loadJSON(file) {
    let data;
    try {
        const json = await kongUtil.readFile(file, 'text');
        data = JSON.parse(json);
    }
    catch (err) {
        console.error('不是 JSON 檔案');
        throw err;
    }

    try {
        ['title', 'noplayers', 'norounds', 'win_points'].forEach(key => {
            globalThis[key] = data[key];
            $(`#${key}`).value = data[key].toString();
        });
        $('#fastFill').checked = data.fastFill;

        if (!drawTable()) return console.debug('放棄載入');

        for (let row = 1; row <= noplayers; ++row) {
            const player = data.players[row];
            $(`[name=ingame][data-row="${row}"]`).checked = player.ingame;
            $(`[name=pname][data-row="${row}"]`).value = player.pname;

            for (let col = 1; col <= norounds; ++col) {
                setOppo(row, col, player.oppo[col]);
                setPoints(row, col, player.points[col]);
            }
        }
    }
    catch (err) {
        console.error('載入失敗');
        throw err;
    }

    // 結算
    calTotalpoints(norounds);
    calSubpoints(norounds);
    sort();
    outputResult();
}


/********
 * 主程式
 */

['title', 'noplayers', 'norounds', 'win_points'].forEach(varName => {
    const target = $(`input#${varName}`);
    target.value = globalThis[varName].toString();
    listen(target, 'input', () => {
        globalThis[varName] = (varName === 'title')
            ? target.value
            : parseInt(target.value)
        ;
    });
});

listen('#draw_table', 'click', drawTable);
listen('#add_player', 'click', addPlayer);
listen('#downloadJSON', 'click', downloadJSON);
listen('#downloadCSV', 'click', downloadCSV);

listen('#loadJSON', 'change', event => {
    if (!event.target.files.length) return console.debug('沒有選擇檔案');
    loadJSON(event.target.files[0])
    .finally(() => event.target.value = null);
});

drawTable();

    </script>
